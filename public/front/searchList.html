<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>乐淘电商</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <!--
    字体图标库的使用
    1. 引包
    2. 加类名
  
    -->
    <!-- <span class="fa fa-heartbeat"></span> -->
    <!-- <span class="fa fa-hourglass-end"></span> -->

    <!-- 由于有区域滚动, 中间内容是自适应的, 所以需要一个全屏容器 -->
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon-left" href="javascript:history.back();">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>商品列表</h3>

        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字" class="search_input">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="lt_sort">
                        <a href="#">
                            <span>上架时间</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a data-type="price" href="#">
                            <span>价格</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a data-type="num" href="#">
                            <span>库存</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#">
                            <span>折扣</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>

                    <div class="lt_product">
                        <!-- 坑 -->
                        <div class="loading"></div>
                    </div>


                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>

                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>

                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>

                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>


                    </a>
                </li>
            </ul>
        </div>


        <script type="text/html" id="searchTlw">
            <ul class="mui-clearfix">
                {{ each data v i }}
                  <li>
                    <a href="product.html?productId={{ v.id }}">
                      <img src="{{ v.pic[0].picAddr }}" alt="">
                      <p class="mui-ellipsis-2">{{ v.proName }}</p>
                      <p>
                        <span class="price">¥{{ v.price }}</span>
                        <span class="oldPrice">¥{{ v.oldPrice }}</span>
                      </p>
                      <button class="mui-btn mui-btn-primary">立即购买</button>
                    </a>
                  </li>
                {{ /each }}
              </ul>
        </script>


        <script src="./lib/mui/js/mui.js"></script>
        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/searchList.js"></script>

</body>

</html>
