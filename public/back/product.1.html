<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css" />
</head>

<body>

    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">淘淘淘逃逃逃</a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <!-- 用于切换显示的二级列表 -->
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>

        </div>

    </div>
    <!-- 主体 -->
    <div class="lt_main">

        <!-- 头部的 topbar -->
        <div class="lt_topbar">
            <!-- pull-left   pull-right -->
            <a class="icon_left pull-left" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="icon_right pull-right" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流式布局容器 container-fluid 特征: 宽度100%,  默认有左右的 15px padding -->
        <div class="container-fluid">
            <!-- 链接导航, 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_comtent">
                <button class="btn btn-default" id="addBtn">添加商品</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    </div>

    </div>
    <!-- 启用禁用模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
            <!-- 内层模态框 -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 头部 -->
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        <span id="dropdownText">请选择一级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <!-- 用于切换显示的二级列表 -->
                                    <ul class="dropdown-menu">
                                        <!-- 挖个坑    -->
                                    </ul>
                                </div>
                                <input type="hidden" name="categoryId">
                                <input type="hidden" name="hot" value="1" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品名称" name="brandName" />
                            </div>
                            <div class="form-group">
                                <textarea type="text" rows="3" class="form-control" placeholder="请输入商品描述" name="brandName"></textarea>
    
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品库存" name="brandName" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品尺码" name="brandName" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品原价" name="brandName" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品现价" name="brandName" />
                            </div>
    
    
                            <div class="form-group">
                                <label for="fileupload" class="btn btn-default">添加图片</label>
    

                            <!-- 控制模态框大小: modal-lg大  默认中等  modal-sm小 -->
                            <!-- data-dismiss="modal" 可以关闭当前模态框 -->


                            <!-- 退出模态框 -->
                            <!-- 外层div是蒙层 -->
                            <div class="modal fade" tabindex="-1" id="logoutModal">
                                <!-- 内层模态框 -->
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                            <h4 class="modal-title">温馨提示</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script type="text/html" id="pranPli">
                                {{each rows v i}}
    <tr>
            <td>{{ i + 1 + (page-1) * size }}</td>
            <td> {{v.proName}} </td>
            <td>{{v.proDesc}} </td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu === 1 ? "已上架" : "下架"}}</td>
            <td>
               {{if v.statu === 1 }}
               <button class="btn btn-danger" type="text">下架</button>
               {{else}}
               <button class="btn btn-success" type="text">已上架</button>
               {{ /if }}
            </td>
        </tr>
    {{ /each}}


 </script>
                            <script type="text/html" id="dropdownTpl">
                                {{each rows v i }}
    <li class="{{v.id}}"></li>

{{/each}}

</script>


                            <script src="./lib/jquery/jquery.min.js"></script>
                            <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
                            <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
                            <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
                            <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
                            <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
                            <script src="./lib/nprogress/nprogress.js"></script>
                            <script src="./lib/artTemplate/template-web.js"></script>
                            <script src="./js/common.js"></script>
                            <script src="./js/isLogin.js"></script>
                            <script src="./js/product.js"></script>

</body>



</html>
